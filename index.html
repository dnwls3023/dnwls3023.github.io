<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao | Login</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-page">
    <div class="no-mobile">this page is so big.</div>
    <!-- 최상단 바 !-->
    <div class="top-bar">
      <div class="top-bar__left">
        <div class="top-bar__font">
          No Service
        </div>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__font bold">
        21:23
      </div>

      <div class="top-bar__right">
        <i class="fas fa-lock"></i>
        <div class="top-bar__font">
          100%
        </div>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 최상단 바 !-->

    <div class="login-page__center">
      <div class="login-page__center__big-font">
        Welcome to KakaoTalk  
      </div>
      <div class="login-page__center__small-font">
        If you have a Kakao Account, <br> log in with your email or phone number.
      </div>
    </div>
    <form action="friends.html" class="login-page__form">
      <input type="text" placeholder="Email or phone number">
      <input type="password" placeholder="Password">
      <input type="submit" value="Log In">
      <input type="submit" value="Sign Up">
      <div class="login-page__form__font">
        Find Kakao Account or Password
      </div>
    </form>
  </div>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
