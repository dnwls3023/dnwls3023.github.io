<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 홈피 이름 다는 곳 !-->
  <title>Default</title>
  <!-- css 파일 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- 최상단 바 !-->
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__font">
        No Service
      </div>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="top-bar__font bold">
      21:23
    </div>

    <div class="top-bar__right">
      <i class="fas fa-lock"></i>
      <div class="top-bar__font">
        100%
      </div>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 최상단 바 !-->

  
  <!-- settings 상단 부분 !-->
  <div class="settings__top-bar">
    <a href="friends.html">
      <i class="fas fa-chevron-left"></i>
    </a>
    <p>Settings</p>
    <i class="fas fa-search"></i>
  </div>
  <!-- settings 상단 부분 !-->

  <!-- list bar !-->
  <div class="settings__list-bar">
    <div class="settings__list-bar__setter">
      <div class="settings__list-bar__setter__left">
        <i class="fas fa-volume-down"></i>
        <p>Notices</p>
      </div>
    </div>
    
    <div class="line"></div>

    <div class="settings__list-bar__setter">
      <div class="settings__list-bar__setter__left">
        <i class="fas fa-flask"></i>
        <p>Kakao Lab</p>
      </div>
    </div>

    <div class="line"></div>
    
    <div class="settings__list-bar__setter">
      <div class="settings__list-bar__setter__left">
        <i class="fas fa-exclamation-circle"></i>
        <p>Version</p>
      </div>
      <div class="settings__list-bar__setter__right">
        <p>Latest Version</p>
      </div>
    </div>
  </div>

  <div class="line"></div>




  <!-- 아래 부분 !-->
  <div class="btm">
    <div class="btm__icons">
      <a href="friends.html" class="btm__link">
        <i class="far fa-user"></i>
      </a>
      <a href="chats.html" class="btm__link">
        <i class="far fa-comment"></i>
      </a>
      <a href="find.html" class="btm__link">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html" class="btm__link">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </div> 
  <!-- 아래 부분 !-->
  <!-- font awesome !-->
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
