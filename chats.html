<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 홈피 이름 다는 곳 !-->
  <title>Kakao | Chat</title>
  <!-- css 파일 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="no-mobile">this page is so big.</div>
  <!-- 최상단 바 !-->
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__font">
        No Service
      </div>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="top-bar__font bold">
      21:23
    </div>

    <div class="top-bar__right">
      <i class="fas fa-lock"></i>
      <div class="top-bar__font">
        100%
      </div>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 최상단 바 !-->

  <!-- 상단 바-->
  <div class="friends-bar">
    <div class="friends-bar__big-font">
      Chats
    </div>
    <div class="friends-bar__icon">
      <i class="fas fa-search"></i>
      <i class="far fa-comment chats__left"></i>
      <i class="fas fa-music"></i>
      <a href="setting.html">
        <i class="fas fa-cog"></i>
      </a>
      
    </div>
  </div>
  <!-- 상단 바-->

  <!-- 작은 친구 아이콘 !-->
  <a href="chat_room.html" class="goto__chatroom">
    <div class="small">
      <div class="small-friends">
        <img src="img/kakao.png" class="small-img">
        <div class="small__chat__font">
          <div class="small__chat__font__big">
            KakaoTalk
          </div>
          <div class="small__chat__font__small">
            Please check My Kakao Account Info
          </div>
        </div>
      </div>
      <div class="small__chat">
        <div class="small__chat__time">21:22</div>
        <div class="small__chat__circle">1</div>
      </div> 
    </div>
  </a>
  
  <!-- 작은 친구 아이콘 !-->

  <!-- 아래 부분 !-->
  <div class="btm">
    <div class="btm__icons">
      <a href="friends.html" class="btm__link">
        <i class="far fa-user"></i>
      </a>
      <a href="chats.html" class="btm__link">
          <div class="btm__link__pos">
            <i class="fas fa-comment"></i>
            <div class="small__chat__circle">1</div>
          </div>
        </a>
      <a href="find.html" class="btm__link">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html" class="btm__link">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </div> 
  <!-- 아래 부분 !-->
  <!-- font awesome !-->
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
