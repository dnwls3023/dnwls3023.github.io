<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Friends</title>
</head>
<body>
  <div class="top-bar">
      <div class="top-bar__left">
        <div class="top-bar__font">
          No Service
        </div>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="top-bar__mid">
        21:23
      </div>

      <div class="top-bar__right">
        <i class="fas fa-lock"></i>
        <div class="top-bar__font">
          100%
        </div>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 여기서부터 시작 !-->
    <div class="friends-bar">
      <div class="friends-bar__big-font">
        Friends
      </div>
      <div class="friends-bar__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>

    <div class="friends-display">
      <i class="fas fa-info-circle"></i>
      <p>Friends' Names Display</p>
      <i class="fas fa-chevron-right"></i>
    </div>

    <div class="big-friends">
      <img class="big-img" src="img/korea_flag.png">
      <div class="big-friends__font">
        Woojin
      </div>
    </div>

    <div class="line"></div>

    <div class="friends__small-font">
      Channel
    </div>
    <div class="small">
      <div class="small-friends">
        <img src="img/kakao.png" class="small-img">
        <div class="small-friends__font">
          Channel
        </div>
      </div>
      <div class="small-right">
        2
        <i class="fas fa-chevron-right"></i>

      </div> 
    </div>
    <div class="btm">
      <div class="btm__icons">
        <i class="fas fa-user"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
        
    </div> 
    


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
