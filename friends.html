<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Kakao | Friends</title>
</head>
<body>
  <div class="first__screen">
    <img src="/img/01.png">
  </div>
  <div class="no-mobile">this page is so big.</div>
  <!-- 최상단 바 !-->
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__font">
        No Service
      </div>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="top-bar__font bold">
      21:23
    </div>

    <div class="top-bar__right">
      <i class="fas fa-lock"></i>
      <div class="top-bar__font">
        100%
      </div>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 최상단 바 !-->

    <!-- 상단 바-->
    <div class="friends-bar">
      <div class="friends-bar__big-font">
        Friends
      </div>
      <div class="friends-bar__icon">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <a href="setting.html">
        <i class="fas fa-cog"></i>
      </a>
      </div>
    </div>
    <!-- 상단 바-->


    <div class="friends-display">
      <i class="fas fa-info-circle"></i>
      <p>Friends' Names Display</p>
      <i class="fas fa-chevron-right"></i>
    </div>


    <!-- 큰 친구 아이콘 !-->
    <div class="big-friends">
      <img class="big-img" src="img/korea_flag.png">
      <div class="big-friends__font">
        Woojin
      </div>
    </div>
    <!-- 큰 친구 아이콘 !-->
    <div class="line"></div>

    <div class="friends__small-font">
      Channel
    </div>

    <!-- 작은 친구 아이콘 !-->
    <div class="small">
      <div class="small-friends">
        <img src="img/kakao.png" class="small-img">
        <div class="small-friends__font">
          Channel
        </div>
      </div>
      <div class="small-right">
        2
        <i class="fas fa-chevron-right"></i>

      </div> 
    </div>
    <!-- 작은 친구 아이콘 !-->

    <!-- 아래 부분 !-->
    <div class="btm">
      <div class="btm__icons">
        <a href="friends.html" class="btm__link">
          <i class="fas fa-user"></i>
        </a>
        <a href="chats.html" class="btm__link">
          <div class="btm__link__pos">
            <i class="far fa-comment"></i>
            <div class="small__chat__circle">1</div>
          </div>
        </a>
        <a href="find.html" class="btm__link">
          <i class="fas fa-search"></i>
        </a>
        <a href="more.html" class="btm__link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </div>
    </div> 
    <!-- 아래 부분 !-->


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
