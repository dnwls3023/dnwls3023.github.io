<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 홈피 이름 다는 곳 !-->
  <title>Default</title>
  <!-- css 파일 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="chat_room">
  <!-- 최상단 바 !-->
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__font">
        No Service
      </div>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="top-bar__font bold">
      21:23
    </div>

    <div class="top-bar__right">
      <i class="fas fa-lock"></i>
      <div class="top-bar__font">
        100%
      </div>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 최상단 바 !-->

  <!-- settings 상단 부분 !-->
  <div class="settings__top-bar">
    <a href="chats.html">
      <i class="fas fa-chevron-left"></i>
    </a>
    
    <p>Woojin</p>
    <div class="settings__top-bar__right">
      <i class="fas fa-search"></i>
      <i class="fas fa-bars"></i>
    </div>
    
  </div>
  <!-- settings 상단 부분 !-->

  <div class="message__date">
    <p>Tuesday, June 30, 2020</p>
  </div>

  <div class="message__receive">
    <img src="/img/korea_flag.png">
    <div class="message__flex">
      <p>Woojin Han</p>
      <div class="message__receive__setter">
        <div class="message__receive__msg">
          <p>Hi!</p>
        </div>
        <div class="message__receive__time">
          <p>21:27</p>  
        </div>
      </div>
    </div>
  </div>

  <div class="msg__send">
    <div class="msg__send__time">
      21:27
    </div>
    <div class="msg__send__setter">
      <p>What's up?</p>
    </div>
  </div>


  <!-- 아래 부분 !-->
  <div class="chat-room__btm">
    <div class="chat-room__btm__left">
      <i class="fas fa-plus"></i>
    </div>
    
    <div class="chat-room__uparrow">
      <input type="text">
      <div class="positioning">
        <i class="far fa-smile"></i>
        <i class="fas fa-arrow-up"></i>
      </div>
      
    </div>
  </div> 
  <!-- 아래 부분 !-->
  
  <!-- font awesome !-->
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
