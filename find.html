<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 홈피 이름 다는 곳 !-->
  <title>Default</title>
  <!-- css 파일 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- 최상단 바 !-->
  <div class="top-bar">
    <div class="top-bar__left">
      <div class="top-bar__font">
        No Service
      </div>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="top-bar__font bold">
      21:23
    </div>

    <div class="top-bar__right">
      <i class="fas fa-lock"></i>
      <div class="top-bar__font">
        100%
      </div>
      <i class="fas fa-battery-half"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <!-- 최상단 바 !-->

  <!-- 상단 바-->
  <div class="friends-bar">
    <div class="friends-bar__big-font">
      Find
    </div>
    <div class="friends-bar__icon">
      <i class="fas fa-search"></i>
      <a href="setting.html">
        <i class="fas fa-cog"></i>
      </a>
    </div>
  </div>
  <!-- 상단 바-->

  <!-- 디스플레이 바 !-->
  <div class="display">
    <div class="display__setter">
      <div class="display__icon">
        <i class="fas fa-qrcode"></i>
      </div>
      <div class="display__font">
        QR Code
      </div>
    </div>

    <div class="display__setter">
      <div class="display__icon">
        <i class="far fa-address-book"></i>
      </div>
      <div class="display__font">
        Add by<br>Contacts
      </div>
    </div>

    <div class="display__setter">
      <div class="display__icon">
        <div class="add__id">id</div>
      </div>
      <div class="display__font">
        Add by ID
      </div>
    </div>

    <div class="display__setter">
      <div class="display__icon">
        <i class="far fa-address-book"></i>
      </div>
      <div class="display__font">
        Invite
      </div>
    </div>
  </div>
  <!-- 디스플레이 바 !-->

  <div class="line"></div>
  <div class="recFri">
    Recommended Friends
  </div>
  <div class="nothave">
      You have no recommended friends.
  </div>
  <div class="line"></div>

  <div class="find">

    <!-- open chat 이랑 goto .. 부분 !-->
    <div class="find__end">
      <div class="find__end__left">
        Open Chat
      </div>
      <div class="find__end__right">
        <div class="find__end__right__font">
          Go to Openchat Home
        </div>
        <div class="find__end__right__arrow">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>  
    <!-- 요까지 !-->

    <!-- 타이틀 목록 !-->
    <div class="find__title">
      <!-- 좌측 !-->
      <div class="find__title__text">
        <div class="find__title__text__main-hashtag">
          #KOREA
        </div>
        <div class="find__title__text__sub-hashtag">
          #KOREA#FLAG#FRIENDS
        </div>

        <div class="find__title__btm">
          <img src="/img/kakao.png">
          <div class="find__title__text__members">
             802 members | 
          </div>
          <div class="find__title__text__active">
            Active
          </div>
        </div>
      </div>
      <!-- 우측
        find__title__right가 부모 => relative
        heart__cnt 가 자식 => absolute
       !-->
      <div class="find__title__right">
        <img src="/img/korea_flag.png">
        <div class="heart__cnt">
          <i class="fas fa-heart"></i>
          <span>326</span>
        </div>
      </div>
    </div>
    <!-- 타이틀 목록 !-->
    <div class="line"></div>
    <!-- 타이틀 목록 !-->
    <div class="find__title">
      <!-- 좌측 !-->
      <div class="find__title__text">
        <div class="find__title__text__main-hashtag">
          #Hello Korea!
        </div>
        <div class="find__title__text__sub-hashtag">
          #korea #kimchi #Seoul
        </div>

        <div class="find__title__btm">
          <img src="/img/kakao.png">
          <div class="find__title__text__members">
             299 members | 
          </div>
          <div class="find__title__text__active">
            Active
          </div>
        </div>
      </div>
      <!-- 우측
        find__title__right가 부모 => relative
        heart__cnt 가 자식 => absolute
       !-->
      <div class="find__title__right">
        <img src="/img/korea_flag.png">
        <div class="heart__cnt">
          <i class="fas fa-heart"></i>
          <span>215</span>
        </div>
      </div>
    </div>
    <!-- 타이틀 목록 !-->
  </div>

  

  <!-- 아래 부분 !-->
  <div class="btm">
    <div class="btm__icons">
      <a href="friends.html" class="btm__link">
        <i class="fas fa-user"></i>
      </a>
      <a href="chats.html" class="btm__link">
        <i class="far fa-comment"></i>
      </a>
      <a href="find.html" class="btm__link">
        <i class="fas fa-search"></i>
      </a>
      <a href="more.html" class="btm__link">
        <i class="fas fa-ellipsis-h"></i>
      </a>
    </div>
  </div> 
  <!-- 아래 부분 !-->
  <!-- font awesome !-->
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
